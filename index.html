<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div id="sidebar">
            <div id="logo-container">
                <img src="./images/lucy.png" alt="logo">
                <h1>nimbus.co</h1>
            </div>
            <p id="credit">Illustrations by <em><a href="https://www.instagram.com/rottenlittlepuppy/" target="_blank">rottenlittlepuppy</a></em></p>
        </div>
    </header>
    <main>
        <div id="introduction">
            <p>
            This is not a real online service! 
            You know you need something <br>like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. 
            <br><br>
            You <em>know</em> you want to.
            </p>
        </div>
        <form id="form-container" action="">
            <section>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="name">First name</label>
                            <input type="text" id="name" minlength="3" maxlength="20" required>
                        </li>
                        <li>
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" minlength="3" maxlength="20"required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" minlength="9" maxlength="9" required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="6" maxlength="20"required>
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" minlength="6" maxlength="20" required>
                        </li>
                    </ul>
                </fieldset>
            </section>
        </form>
        <div id="button-container">
            <button form="form-container" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
