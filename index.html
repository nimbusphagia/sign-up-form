<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div id="sidebar">
            <div id="logo-container">
                <img src="./images/lucy.png" alt="logo">
                <h1>nimbus.co</h1>
            </div>
            <p id="credit">Illustration by <em><a href="">rottenlittlepuppy</a></em></p>
        </div>
    </header>
    <main>
        <div id="introduction">
            <p>
            This is not a real online service! 
            You know you need something <br>like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. 
            <br><br>
            You <em>know</em> you want to.
            </p>
        </div>
        <form id="form-container" action="">
            <section>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name">
                        </li>
                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" maxlength="9">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </li>
                    </ul>
                </fieldset>
            </section>
        </form>
        <div>
            <button form="form-container" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
